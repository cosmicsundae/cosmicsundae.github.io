<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="models.js"></script>
    <style>
        /* img with rounded corners */
        img {
            margin:.2em;
            border-radius: 10%;
            /* add shadow */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);

        }

    </style>
    <title>Model list</title>
</head>
<body>

    <h1>Model list (<span id='count'></span>)</h1>

    <div>
    <label for="gender">Gender:</label>
    <input id="gender" placeholder="f" type="search" size="1em">
    <label for="tags">Tags:</label>
    <input id="tags" placeholder="Ex: muscle, feet, saliva" value="" onchange="generateGallery()">
    <p>
        <!-- button that calls js function -->
        <button onclick="generateGallery()">Generate gallery</button>
        <!-- <button onclick="getbb()">Get BB</button> -->
    </p>
    <br>

    </div>


    <div id="model_list" > </div>


</body>
</html>
